<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <!-- tela responsive -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <!-- link font-->
    <link href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,400;0,700;1,200;1,800&display=swap"rel="stylesheet"/>
     <!-- link icones-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">

    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/button.css" />
    <link rel="stylesheet" href="css/records.css" />
    <link rel="stylesheet" href="css/modal.css" />
    <script src="script.js" defer></script>
    <title>Cadastro</title>
  </head>

  <body>
    <header>
      <h1 class="header-title">Cadastro de Alunos</h1>
    </header>
    <main>
      <button type="button" class="button blue mobile" id="criaTarefa"><span class="material-icons">
        add_circle_outline
        </span>
          Criar nova tarefa
      </button>
      <table id="tableTarefa" class="records">
        <thead>
          <tr>
            <th class="cor">ID</th>
            <th class="cor">Matricula</th>
            <th class="cor">Nome</th>
            <th class="cor">Sobrenome</th>
            <th class="cor">Turma</th>
            <th class="cor">Ação</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
      <div class="modal" id="modal">
        <div class="modal-content">
          <header class="modal-header">
            <h2>Nova Tarefa</h2>
            <span class="modal-close" id="modalClose">&#10006;</span>
          </header>
          <form id="form" class="modal-form">
            <input
              type="text"
              id="id"
              data-index="new"
              class="modal-field"
              placeholder="ID"
              required
            />
            <input
              type="text"
              id="matricula"
              class="modal-field"
              placeholder="Matricula"
              required
            />
            <input
              type="text"
              id="nome"
              class="modal-field"
              placeholder="Nome"
              required
            />
            <input
              type="text"
              id="sobrenome"
              class="modal-field"
              placeholder="Sobrenome"
              required
            />
            <input
              type="text"
              id="turma"
              class="modal-field"
              placeholder="Turma"
              required
            />
          </form>
          <footer class="modal-footer">
            <button id="salvar" class="button green"><span class="material-icons">
              save
              </span>Salvar</button>
            <button id="cancelar" class="button blue"><span class="material-icons">
              cancel
              </span>Cancelar</button>
          </footer>
        </div>
      </div>
    </main>
    <footer></footer>
  </body>
</html>
